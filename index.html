<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">

        <div id="display"></div>

        <div class="row1">
            <button class="nonDigit" id="clear">AC</button>
            <button class="operator" id="divide">&divide;</button>
        </div>

        <div class="row2">
            <button class="digit" id="b7">7</button>
            <button class="digit" id="b8">8</button>
            <button class="digit" id="b9">9</button>
            <button class="operator" id="mulitply">&times;</button>
        </div>

        <div class="row3">
            <button class="digit" id="b4">4</button>
            <button class="digit" id="b5">5</button>
            <button class="digit" id="b6">6</button>
            <button class="operator" id="minus">-</button>
        </div>

        <div class="row4">
            <button class="digit" id="b1">1</button>
            <button class="digit" id="b2">2</button>
            <button class="digit" id="b3">3</button>
            <button class="operator" id="plus">+</button>
        </div>

        <div class="row5">
            <button class="digit" id="b0">0</button>
            <button class="nonDigit" id="equals">=</button>
        </div>

    </div>

    <p class="log">test log</p>

</body>

</html>
